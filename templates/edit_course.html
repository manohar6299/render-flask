<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 2rem auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Course</h1>
        <form method="POST">
            <label for="title">Course Title</label>
            <input type="text" id="title" name="title" value="{{ course.title }}" required>

            <label for="description">Course Description</label>
            <textarea id="description" name="description" required>{{ course.description }}</textarea>

            <label for="video_url">YouTube Video URL</label>
            <input type="url" id="video_url" name="video_url" value="{{ course.video_url }}" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
