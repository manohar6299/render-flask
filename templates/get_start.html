<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Software Development Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #1f2937;
            padding: 20px;
            color: #f3f4f6;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in-out;
        }
        .content h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #1f2937;
            font-weight: 600;
        }
        .content p {
            font-size: 1rem;
            margin-bottom: 25px;
            color: #555;
            line-height: 1.6;
            max-width: 600px;
        }
        .image-container {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.2s ease-in-out;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        button {
            padding: 12px 30px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 200px;
            width: 100%;
        }
        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        footer {
            background-color: #111827;
            color: #9ca3af;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        footer a {
            color: #2563eb;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                font-size: 1.4rem;
                padding: 15px;
            }
            .content h1 {
                font-size: 1.8rem;
            }
            .content p {
                font-size: 0.9rem;
            }
            button {
                font-size: 0.9rem;
                padding: 10px 25px;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.6rem;
            }
            .content p {
                font-size: 0.8rem;
                margin-bottom: 20px;
            }
            button {
                font-size: 0.85rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        Pydev Software Development Services
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Welcome to Our Software Solutions</h1>
        <p>We build custom software applications, websites, and APIs tailored to accelerate your business growth.</p>

        <!-- Image Section -->
        <div class="image-container">
            <img src="https://stridefuture.com/wp-content/uploads/Software-Development-Tools-to-Ace-Your-Business-Blog.png" alt="Software Development">
        </div>

        <button onclick="window.location.href='/login'">Get Started</button>
    </div>

    <!-- Footer Section -->
    <footer>
        Â© 2024 Pydev Co. | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
    </footer>

</body>
</html>
