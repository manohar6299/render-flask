<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgb(177, 187, 142);
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" method="POST" action="/login">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        {% if error %}
            <p>{{ error }}</p>
        {% endif %}

        <p>Don't have an account? <a href="/register">Register here</a></p>
        <p><a href="/reset-password">Forgot Password?</a></p>  <!-- Reset Password link -->
    </div>

    <script>
        document.getElementById('login-form').onsubmit = function(event) {
            const emailInput = document.getElementById('email').value;
            const errorElement = document.querySelector("p");

            if (!errorElement.textContent) {
                localStorage.setItem('userEmail', emailInput);
                // Uncomment to redirect after successful login
                // window.location.href = '/deshboard'; 
            }
        };

        // Redirect to reset password
        document.querySelector("a[href='/reset-password']").onclick = function(event) {
            event.preventDefault();
            window.location.href = '/reset-password'; 
        };
    </script>
</body>
</html>
